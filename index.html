<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Проектная работа 4">
  <meta name="keywords" content="html, css, js">
  <meta name="author" content="Владимир Шевцов">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body>
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="лого">
    </header>
    <main class="content">
      <section class="profile">
        <img src="./images/avatar.jpg" alt="аватар" class="profile__avatar">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit" type="button"></button>
          <p class="profile__about">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>
      <section class="cards">
        <div class="card">
          <img src="./images/karachaevsk.jpg" alt="Карачаевск" class="card__image">
          <div class="card__name">
            <h2 class="card__title">Карачаевск</h2>
            <button class="card__like" type="button"></button>
          </div>
        </div>
        <div class="card">
          <img src="./images/elbrus.jpg" alt="Гора Эльбрус" class="card__image">
          <div class="card__name">
            <h2 class="card__title">Гора Эльбрус</h2>
            <button class="card__like"></button>
          </div>
        </div>
        <div class="card">
          <img src="./images/dombai.jpg" alt="Домбай" class="card__image">
          <div class="card__name">
            <h2 class="card__title">Домбай</h2>
            <button class="card__like"></button>
          </div>
        </div>
        <div class="card">
          <img src="./images/elbrus.jpg" alt="Гора Эльбрус" class="card__image">
          <div class="card__name">
            <h2 class="card__title">Гора Эльбрус</h2>
            <button class="card__like"></button>
          </div>
        </div>
        <div class="card">
          <img src="./images/karachaevsk.jpg" alt="Карачаевск" class="card__image">
          <div class="card__name">
            <h2 class="card__title">Карачаевск</h2>
            <button class="card__like" type="button"></button>
          </div>
        </div>
        <div class="card">
          <img src="./images/dombai.jpg" alt="Домбай" class="card__image">
          <div class="card__name">
            <h2 class="card__title">Домбай</h2>
            <button class="card__like"></button>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
    <section class="popup">
      <div class="popup__container">
        <button type="button" class="popup__close" aria-label="закрыть попап"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form" name="edit-profile">
          <input type="text" name="name" class="popup__input popup__input_type_name" required placeholder="Имя">
          <input type="text" name="about" class="popup__input popup__input_type_about" required placeholder="Описание">
          <button type="submit" class="popup__save">Сохранить</button>
        </form>
      </div>
    </section>
  </div>
  <script src="./scripts/index.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Проектная работа 4">
  <meta name="keywords" content="html, css, js">
  <meta name="author" content="Владимир Шевцов">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body>
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="лого">
    </header>
    <main class="content">
      <section class="profile">
        <img src="./images/avatar.jpg" alt="аватар" class="profile__avatar">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit" type="button"></button>
          <p class="profile__about">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>
      <ul class="cards"></ul>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>

    <template class="template_card">
      <li class="card">
        <img src="./images/karachaevsk.jpg" alt="Карачаевск" class="card__image">
        <button class="card__delete"></button>
        <div class="card__name">
          <h2 class="card__title"></h2>
          <button class="card__like" type="button"></button>
        </div>
      </li>
    </template>

    <div class="popup popup_type_edit-profile">
      <div class="popup__container">
        <button type="button" class="popup__close" aria-label="закрыть попап"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form" name="editprofile">
          <input id="name-profile" type="text" name="name" class="popup__input popup__input_type_name" placeholder="Имя" required minlength="2" maxlength="40">
          <span id="name-profile-error" class="popup__error popup__error_hidden"></span>
          <input id="about" type="text" name="about" class="popup__input popup__input_type_about" placeholder="Описание" required minlength="2" maxlength="200">
          <span id="about-error" class="popup__error popup__error_hidden"></span>
          <button type="submit" class="popup__button">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup popup_type_new-card">
      <div class="popup__container">
        <button type="button" class="popup__close" aria-label="закрыть попап"></button>
        <h2 class="popup__title">Новое место</h2>
        <form class="popup__form " name="newcard">
          <input id="name-card" type="text" name="name" class="popup__input popup__input_type_name" placeholder="Название" required minlength="2" maxlength="30"> 
          <span id="name-card-error" class="popup__error popup__error_hidden"></span>
          <input id="link" type="url" name="link" class="popup__input popup__input_type_link" required placeholder="Ссылка на картинку">
          <span id="link-error" class="popup__error popup__error_hidden"></span>
          <button type="submit" class="popup__button popup__button_disabled" disabled>Создать</button>
        </form>
      </div>
    </div>

    <div class="popup popup-image">
      <div class="popup-image__container">
        <button type="button" class="popup-image__close" aria-label="закрыть попап"></button>
        <img class="popup-image__image" src="" alt="">
        <p class="popup-image__name"></p>
      </div>
    </div>

  </div>
  <script src="./scripts/index.js"></script>
  <script src="./scripts/validate.js"></script>
</body>
</html>
